<form class="form" action="{{upload_url}}" method="POST" enctype="multipart/form-data" id="upload-form">
  {{csrf_token}}
  Upload File: <input type="file" name="file"	accept="video/mp4,audio/mp4,.mp4" /><br />
  <input type="hidden" name="ajax" value="0" />
  <input type="hidden" name="csrf_token" value="{{csrf_tokens.upload}}" />
  <input type="submit" name="submit" value="Submit" class="btn btn-primary submit" />
</form>
